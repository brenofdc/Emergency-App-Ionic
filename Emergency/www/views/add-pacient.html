<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Ionic Modal</title>

  </head>
  <body ng-controller="AppCtrl">

    <ion-header-bar class="bar-positive">
      <h1 class="title">Adicionar Paciente</h1>
      <div class="buttons">
        <button class="button button-icon ion-compose" ng-click="modal.show()">
        </button>
      </div>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="paciente in paciente">
          {{paciente.nome}}
        </ion-item>
      </ion-list>
    </ion-content>

    <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Novo Paciente</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancelar</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Primeiro nome</span>
              <input ng-model="novoPaciente.primeiroNome" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Segundo nome</span>
              <input ng-model="novoPaciente.segundoNome" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Email</span>
              <input ng-model="novoPaciente.email" type="text">
            </label>
            <button class="button button-full button-positive" ng-click="createPaciente(novoPaciente)">Criar</button>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>

  </body>
</html>
