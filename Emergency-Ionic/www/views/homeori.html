<ion-view view-title="{{home}}">

		<div class="button-circle back-assertive" ng-click="abreModal()">
			<button class="button button-icon button-clear icon ion-edit button-light"></button>
		</div>

	<ion-content>
		<h1>{{home}}</h1>
		<ion-list can-swipe="myswipe" ng-repeat="hospital in hospitais | orderBy: 'nome'">
			<ion-item ng-click="perfilUsuario(hospital.id)">
				<h1 class="positive">{{hospital.nome}}</h1>
				<p>{{hospital.endereco}}</p>
				<ion-option-button class="button-assertive button-info" ng-click="apagar(hospital)">Apagar</ion-option-button>
			</ion-item>
		</ion-list>
		<ion-infinite-scroll
			    ng-show="paginacao"
			    icon="ion-loading-c"
			    on-infinite="loadMore()"
			    distance="80%">
		  </ion-infinite-scroll>
	</ion-content>
</ion-view>
