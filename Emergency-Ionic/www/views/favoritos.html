<ion-content padding="true" class="has-header">
          <div>
          <div class="item item-text-wrap">
            <ion-list id="favoritos-list5" class=" ">
              <ion-item ng-repeat="hospital in hospitais" ng-show="item.favorito">
                <a class="item item-thumbnail-left" href="#">
                  <img src="img\hospital.png">
                  <h2>{{hospital.nome}}</h2>
                  <p>{{item.link}}</p>
                </a>
                  <ion-checkbox
                    ng-model="item.favorito"
                    ng-checked="item.favorito">
                    <h2>{{item.favorito}} Favorito</h2>
                  </ion-checkbox>
              </div>
              </ion-item>
            </ion-list>
          </div>
</ion-content>
</ion-view>
