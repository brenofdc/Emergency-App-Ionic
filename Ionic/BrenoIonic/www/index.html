<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Maps -->
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyClX6v7iDNCvtUUwocU4yAgOZb_i5Pf7Ws"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/controllers/TaskCtrl.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="mainController">
      <ion-header-bar class="bar-positive">
        <h1 class="title">Emergency</h1>
      </ion-header-bar>

      <iond-footer-bar class="bar-positive">
        <div class="row">
          <div class="col col-80">
            <strong>Exibir finalizadas</strong>
          </div>

          <div class="col col-20">
            <label class="toggle">
              <input type="checkbox">
              <div class="handle">

              </div>
          </div>
      <ion-content>
        <button class="button button-block button-positive">Add</button>
        <button class="button button-block butto assertive" ng-click= "onClickRemove" Remove</button>
          <ion-list show-delete="removeStatus">
            <ion-item ng-repeat="item in lista track by $index" ng-hide="onHideItem(item)">
              <div class="row">
                <div class="col col-90">
                  {{item.nome}}
                  <ion-delete-buttonclass="ion-minus circled" ng-click="onItemRemove"></ion-delete-button>
                </div>
                <div class="col col-10">
                  <button class="button button-small button-positive button-outline ng-click="onCheckTask(item)"">
                    <i class="icon ion-checkmark" ng-show="item.check"></i>
                  </button>
                </div>
              </div>
            </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
